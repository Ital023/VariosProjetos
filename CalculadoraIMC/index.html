<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    
    <img id="img-main" src="./assets/img/undraw_personal_trainer_re_cnua.svg" alt="Personal trainer">
    <div class="card-formulario">
        <h1 class="title">Calculadora - IMC</h1>
        <form class="calculadora">

                <div class="inputs">
                    <label class="input-label" for="weight">Peso em kg</label>

                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging fa-inputs"></i>
                        <input type="number" name="weight" id="input-weight" class="input-formulario">
                        <span>Kg</span>
                    </div>
                </div>
                
                <div class="inputs">
                    <label class="input-label" for="height">Altura em metros</label>

                    <div class="input-field">
                        <i class="fa-solid fa-ruler fa-inputs"></i>
                        <input type="number" name="height" id="input-height" class="input-formulario">
                        <span>m</span>
                    </div>
                </div>
                
            <button class="btn-result">Calcular</button>


            

            


        </form>
    </div>
    
</body>
</html>
