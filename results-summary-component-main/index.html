<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-result">
      <p class="p-result">Your Result</p>

      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      
      <h1>Great</h1>
      <h2>You scored higher than 65% of <br> the people who have taken <br> these tests.</h2>
    </div>
    
    <div class="card-summary">
      <h1>Summary</h1>
      
      <div class="habilities">
        <div class="habilities-card card1">
          <div class="habilities-card__name">
            <img src="./assets/images/icon-reaction.svg" alt="" class="power-img">
            <p class="habilities-title">Reaction</p>
          </div>
          <p class="habilities-max">80 <span class="habilities-hundred">/ 100</span></p>
        </div>

        <div class="habilities-card card2">
          <div class="habilities-card__name">
            <img src="./assets/images/icon-memory.svg" alt="" class="power-img">
            <p class="habilities-title">Memory</p>
          </div>
          <p class="habilities-max">92 <span class="habilities-hundred">/ 100</span></p>
        </div>

        <div class="habilities-card card3">
          <div class="habilities-card__name">
            <img src="./assets/images/icon-verbal.svg" alt="" class="power-img">
            <p class="habilities-title">Verbal</p>
          </div>
          <p class="habilities-max">61 <span class="habilities-hundred">/ 100</span></p>
        </div>

        <div class="habilities-card card4">
          <div class="habilities-card__name">
            <img src="./assets/images/icon-visual.svg" alt="" class="power-img">
            <p class="habilities-title">Visual</p>
          </div>
          <p class="habilities-max">72 <span class="habilities-hundred">/ 100</span></p>
        </div>

      </div>
      
      <button class="btn-continue">Continue</button>
    </div>
  </div>
</body>
</html>
