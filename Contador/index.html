<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="contador">
        <div class="contador-acumuladores">
            <button class="btn-contador" data-value="+">+</button>
            <span id="acum-contador">0</span>
            <button class="btn-contador" data-value="-">-</button>
        </div>
        <button class="btn-resetar">Resetar</button>
    </div>
</body>
</html>
