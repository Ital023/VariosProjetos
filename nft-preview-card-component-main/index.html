<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    
    <div class="imagens-card">
      <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
      <img src="./images/icon-view.svg" alt="" class="view-absolute">
    </div>
   

    <h1 class="card-titulo">Equilibrium #3429</h1>

    <h2 class="card-subtitulo">Our Equilibrium collection promotes balance and calm.</h2>
  

    <div class="content-values">
      <div class="card-container__content">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="card-icon">
        <p id="ethereum">0.041 ETH</p>
      </div>
      
  
      <div class="card-container__content">
        <img src="./images/icon-clock.svg" alt="clock" class="card-icon">
        <p id="days"> 3 days left</p>
      </div>
    </div>
    

  
    <div class="container-user">
      <img src="./images/image-avatar.png" alt="" class="card-user__img">
      <p>Creation of <strong class="user-strong">Jules Wyvern</strong></p>

    </div>
    
  </div>

  
  
</body>
</html>
