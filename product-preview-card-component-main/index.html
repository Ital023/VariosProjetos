<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img class="container-img" src="./images/image-product-desktop.jpg" alt="produto-perfume">

    <div class="container-content">
      <p class="container-content__perfume">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h3>
    
      <p class="content-price">$149.99<span class="content-discount">$169.99</span></p>
      
      <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
      
  </div>

  

</body>
</html>
